<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Domain Name Generator - FamilyWall Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .result-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .confidence-bar {
            background: #e1e5e9;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .confidence-text {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .availability-info {
            margin-top: 15px;
        }

        .availability-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .availability-badge.available {
            background: #e8f5e8;
            color: #2d5a2d;
            border: 1px solid #4caf50;
        }

        .availability-badge.unavailable {
            background: #ffeaea;
            color: #d32f2f;
            border: 1px solid #f44336;
        }

        .domain-details p {
            margin: 5px 0;
            font-size: 13px;
            color: #555;
        }

        .result-card.available {
            border-left-color: #4caf50;
        }

        .result-card.unavailable {
            border-left-color: #f44336;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Domain Name Generator</h1>
            <p>Powered by Fine-tuned Qwen2.5-3B-Instruct ‚Ä¢ FamilyWall AI Project</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="business-description">Describe Your Business:</label>
                    <textarea 
                        id="business-description" 
                        rows="4" 
                        placeholder="e.g., Organic coffee shop in downtown area with artisanal brewing techniques and sustainable practices..."
                    ></textarea>
                </div>
                
                <button class="generate-btn" onclick="generateDomains()">
                    üöÄ Generate Domain Names
                </button>
            </div>

            <div id="results" class="results-section"></div>
        </div>

        <div class="footer">
            <p>Built with ‚ù§Ô∏è for FamilyWall AI Engineer Position ‚Ä¢ LoRA Fine-tuned Model ‚Ä¢ 21.1% Quality Improvement</p>
        </div>
    </div>

    <script>
        async function generateDomains() {
            const businessDescription = document.getElementById('business-description').value.trim();
            const resultsDiv = document.getElementById('results');
            const generateBtn = document.querySelector('.generate-btn');

            if (!businessDescription) {
                resultsDiv.innerHTML = '<div class="error">Please enter a business description.</div>';
                return;
            }

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'üîÑ Generating...';
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>AI is generating creative domain names for your business...</p>
                </div>
            `;

            try {
                const response = await fetch('/generate-domains', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        business_description: businessDescription,
                        num_domains: 3,
                        category: "general"
                    })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    displayResults(data.domains);
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <strong>Error:</strong> ${data.message || 'Failed to generate domain names'}
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>Connection Error:</strong> Please make sure the API server is running.
                        <br><br>
                        <small>To start the server: cd api && python main.py</small>
                    </div>
                `;
            } finally {
                // Reset button
                generateBtn.disabled = false;
                generateBtn.textContent = 'üöÄ Generate Domain Names';
            }
        }

        function displayResults(suggestions) {
            const resultsDiv = document.getElementById('results');
            
            if (!suggestions || suggestions.length === 0) {
                resultsDiv.innerHTML = '<div class="error">No domain suggestions generated. Please try a different description.</div>';
                return;
            }

                    const resultsHTML = suggestions.map((domainInfo, index) => {
            const availabilityClass = domainInfo.available ? 'available' : 'unavailable';
            const availabilityIcon = domainInfo.available ? '‚úÖ' : '‚ùå';
            const availabilityText = domainInfo.available ? 'Available' : 'Taken';
            
            return `
                <div class="result-card ${availabilityClass}">
                    <h3>${domainInfo.domain}</h3>
                    <div class="availability-info">
                        <span class="availability-badge ${availabilityClass}">
                            ${availabilityIcon} ${availabilityText}
                        </span>
                        <div class="domain-details">
                            <p><strong>Registrar:</strong> ${domainInfo.registrar}</p>
                            <p><strong>Price:</strong> ${domainInfo.price}</p>
                            <p><strong>Status:</strong> ${domainInfo.status}</p>
                        </div>
                    </div>
                </div>
            `;
        }).join('');

            resultsDiv.innerHTML = `
                <div class="success">
                    <strong>‚úÖ Generated ${suggestions.length} domain names!</strong>
                </div>
                ${resultsHTML}
            `;
        }

        // Allow Enter key to submit
        document.getElementById('business-description').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateDomains();
            }
        });
    </script>
</body>
</html>
