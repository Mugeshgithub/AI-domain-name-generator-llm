<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Domain Name Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .results-section.show {
            display: block;
        }

        .results-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .results-header h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .domain-list {
            display: grid;
            gap: 15px;
        }

        .domain-item {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .domain-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .domain-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Domain Name Generator</h1>
            <p>Powered by Qwen2.5-3B-Instruct • Fine-tuned for business domains</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="business-description">Describe your business:</label>
                <textarea 
                    id="business-description" 
                    placeholder="e.g., Organic coffee shop in downtown area with artisanal pastries and specialty drinks..."
                ></textarea>
            </div>
            <button class="generate-btn" onclick="generateDomains()">Generate Domain Names</button>
        </div>

        <div class="results-section" id="results-section">
            <div class="results-header">
                <h3>Generated Domain Names</h3>
                <p>Click any domain to copy to clipboard</p>
            </div>
            <div class="domain-list" id="domain-list">
                <!-- Results will be populated here -->
            </div>
        </div>

        <div class="footer">
            <p>AI Engineer Homework Project • Built with FastAPI & Qwen2.5-3B-Instruct</p>
        </div>
    </div>

    <script>
        async function generateDomains() {
            const businessDescription = document.getElementById('business-description').value.trim();
            
            if (!businessDescription) {
                alert('Please enter a business description');
                return;
            }

            const generateBtn = document.querySelector('.generate-btn');
            const resultsSection = document.getElementById('results-section');
            const domainList = document.getElementById('domain-list');

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            resultsSection.classList.remove('show');
            domainList.innerHTML = '<div class="loading">AI is generating domain names...</div>';

            try {
                // For demo purposes, we'll use mock data
                // In production, this would call your FastAPI endpoint
                const mockDomains = generateMockDomains(businessDescription);
                
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                displayResults(mockDomains);
            } catch (error) {
                displayError('Failed to generate domains. Please try again.');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Domain Names';
            }
        }

        function generateMockDomains(businessDescription) {
            const description = businessDescription.toLowerCase();
            const domains = [];
            
            // Simple mock logic based on business type
            if (description.includes('coffee') || description.includes('cafe')) {
                domains.push(
                    { domain: 'organicbeanscafe.com', confidence: 0.92 },
                    { domain: 'downtowncoffee.org', confidence: 0.87 },
                    { domain: 'freshbreworganic.net', confidence: 0.83 }
                );
            } else if (description.includes('tech') || description.includes('software') || description.includes('ai')) {
                domains.push(
                    { domain: 'aiautomation.com', confidence: 0.94 },
                    { domain: 'businessai.net', confidence: 0.89 },
                    { domain: 'techstartup.io', confidence: 0.85 }
                );
            } else if (description.includes('yoga') || description.includes('fitness') || description.includes('health')) {
                domains.push(
                    { domain: 'yogameditation.com', confidence: 0.91 },
                    { domain: 'yogastudio.net', confidence: 0.88 },
                    { domain: 'meditationyoga.com', confidence: 0.84 }
                );
            } else {
                // Generic domains
                domains.push(
                    { domain: 'mybusiness.com', confidence: 0.85 },
                    { domain: 'businessname.net', confidence: 0.82 },
                    { domain: 'companyname.org', confidence: 0.79 }
                );
            }
            
            return domains;
        }

        function displayResults(domains) {
            const resultsSection = document.getElementById('results-section');
            const domainList = document.getElementById('domain-list');
            
            domainList.innerHTML = domains.map(domain => `
                <div class="domain-item">
                    <div class="domain-name">${domain.domain}</div>
                    <button class="copy-btn" onclick="copyToClipboard('${domain.domain}')">
                        Copy
                    </button>
                </div>
            `).join('');
            
            resultsSection.classList.add('show');
        }

        function displayError(message) {
            const resultsSection = document.getElementById('results-section');
            const domainList = document.getElementById('domain-list');
            
            domainList.innerHTML = `<div class="error">${message}</div>`;
            resultsSection.classList.add('show');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#667eea';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy to clipboard');
            });
        }

        // Allow Enter key to generate domains
        document.getElementById('business-description').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateDomains();
            }
        });
    </script>
</body>
</html>
